<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolbox</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background-color: #222;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #666;
    }
    .tab-content {
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tablink active" onclick="loadTool('./swap.html', this)">Swap Rank/Name</button>
    <button class="tablink" onclick="loadTool('./table.html', this)">Table to JSON</button>
  </div>

  <div class="tab-content">
    <iframe id="toolFrame" src="./swap.html"></iframe>
  </div>

  <script>
    function loadTool(src, btn) {
      document.getElementById('toolFrame').src = src;
      document.querySelectorAll('.tablink').forEach(el => el.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
